<div class="container">
    <h2>Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <!-- {{loginform.form.valid}} -->
        <small class="bg-danger text-white">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" 
        [(ngModel)]="user.emailId" required pattern="^\w.+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> -->
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Email format not valid</small>
        </div>

      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" 
        [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && email.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>
      <br>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Login</button>
    </form>
    <small (click)="signup()">New user? Register here</small>
</div>
